<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seek Coding</title>
    <link rel="stylesheet" href="style.css">
    <!--we had linked our css file-->
</head>
<body>

    <div class="full-page">
        <div class="navbar">
            <div>
                <!--this is used for the logo-->
                <a href="#">Register-Form</a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><button class="loginbtn" onclick="document.getElementById('login-form').style.display='block'" style="width: auto;">Login</button></li>

                </ul>
            </nav>
            <!--Navigation bar is finish here-->
            <!--Now let us make the styling for the navigation bar-->
        </div>

        <!--Login and Register Pages-->

        <!--1.Login and Register Button-->
        <div id="login-form" class="login-page">

            <!--Creating a Form box -->
            <div class="form-box">
                <div class="button-box">
                <div id="btn"></div>
                <button type="button" onclick="login()" class="toggle-btn">Log In</button>
                <button type="button" onclick="register()" class="toggle-btn">Register</button>
            </div>

            <!--2. Login Form-->
            <form id="login" class="input-group-login">
                <input type="#" class="input-field" placeholder="Email" required><br>
                <input type="#" class="input-field" placeholder="Enter Password" required><br>
                <input type="checkbox" class="checkbox"><span>Remember Password</span><br>
                <button type="submit" class="submit-btn">Log In</button>
            </form>

            <!-- 3. Register Form-->

            <form id="register" class="input-group-register">
                <input type="text" class="input-field" placeholder="First Name" required><br>
                <input type="text" class="input-field" placeholder="Last Name" required><br>
                <input type="email" class="input-field" placeholder="Email ID" required><br>
                <input type="password" class="input-field" placeholder="Enter Password"><br>
                <input type="password" class="input-field" placeholder="Confirm Password"><br>
                <input type="checkbox" class="checkbox"><span>I agree to the terms and condition</span><br>
                <button type="submit" class="submit-btn">Register</button>

            </form>
        </div>

        </div>
    </div>


    <script>
        var x=document.getElementById('login');
        var y=document.getElementById('register');
        var Z=document.getElementById('btn');

        function register(){
            x.style.left='-400px';
            y.style.left='50px';
            z.style.left='110px';
        }

        function login(){
            x.style.left='50px';
            y.style.left='450px';
            z.style.left='0px';
        }
    </script>

    <script>
        var modal=document.getElementById('login-form');
        window.onclick=function(event){
            if(event.target==modal){
                modal.style.display='none';
            }
        }
    </script>
    
</body>
</html>
